<!-- Header Section -->
<nav class="fixed top-0 left-0 bg-gray-900 w-full z-50 transition-colors duration-400 border-gray-200 py-5 lg:bg-[rgba(31,41,55,var(--bg-opacity))]"
    [style.--bg-opacity]="bgOpacity">
    <div class="flex flex-wrap items-center gap-4 max-w-screen-xl px-7 mx-auto justify-between md:justify-start">
        <a href="#" class="flex items-center">
            <img src="/assets/img/profile-1.JPG" class="h-9 lg:mr-7 rounded-md" alt="Landwind Logo">
        </a>
        <div class="flex items-center lg:order-2">
            <button data-collapse-toggle="mobile-menu-2" type="button" (click)="toggleMenu()"
                class="inline-flex items-center p-2 ml-1 text-sm rounded-lg lg:hidden focus:outline-none focus:ring-2 focus:ring-gray-600 text-gray-400 bg-gray-900 hover:bg-gray-700"
                aria-controls="mobile-menu-2" aria-expanded="true">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div [ngClass]="{'hidden': !isOpen, 'block': isOpen}"
            class="items-center justify-between w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
            <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                <li *ngFor="let item of menuItems" (click)="scrollTo(item)">
                    <a href="#"
                        class="block py-2 pl-3 pr-4 border-b lg:border-0 lg:hover:text-purple-700 lg:p-0 text-gray-400 lg:hover:text-white hover:bg-gray-700 hover:text-white lg:hover:bg-transparent border-gray-700"
                        [class.text-white]="activeSection === item">{{item | titlecase}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
