<div class="flex flex-wrap gap-4 justify-center">
    <div class="flex flex-col justify-center items-center rounded-md w-[100px] h-[100px] md:h-[150px] md:w-[150px] bg-gray-200 hover:scale-105 hover:bg-gray-100 hover:shadow-md shadow-gray-500 transition-all duration-300 ease-in-out"
        *ngFor="let skill of secondarySkills">
        <img class="ml-auto mr-auto" [src]="skill.img" loading="lazy">
        <p class="text-md text-center font-bold text-gray-600">{{ skill.name }}</p>
    </div>
</div>
