<div class="flex flex-wrap gap-4">
    <div class="h-[200px] w-[200px] bg-gray-200 hover:bg-gray-100 shadow-md shadow-gray-500 transition-all duration-300 ease-in-out"
        *ngFor="let skill of primarySkills">
        <img class="ml-auto mr-auto hover:scale-105 transition-transform duration-300 ease-in-out" [src]="skill.img"
            loading="lazy">
        <p class="text-lg text-center font-bold text-gray-600">{{ skill.name }}</p>
    </div>
</div>
