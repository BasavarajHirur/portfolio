<!-- Main modal -->
<div
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 bg-[rgba(0,0,0,0.5)] justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full ml-auto mr-auto translate-y-1/2">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    {{skillDetails.label}}
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="default-modal" (click)="closeSkillDetials(false)">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <div class="leading-relaxed text-gray-500 dark:text-gray-400">
                    {{skillDetails.companies.length}} experiences accross
                    <b *ngFor="let company of skillDetails.companies" class="ml-2">{{company}},</b>
                </div>
                <div class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                    You have contributed <b>{{skillDetails.projects.length}}</b>
                    projects with this technology.
                </div>
            </div>
        </div>
    </div>
</div>
