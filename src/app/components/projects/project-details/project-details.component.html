<!-- Main modal -->
<div
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 bg-[rgba(0,0,0,0.5)] justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="fixed inset-0 z-50 flex justify-center items-center p-4">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-[75%]">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 indent-0">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white indent-0">
                    {{selectedCompanyDetails.company}}
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="default-modal" (click)="closeSkillDetials(false)">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:pt-5 md:pl-9 space-y-4">
                <div *ngFor="let project of selectedCompanyDetails.projects"
                    class="leading-relaxed text-gray-500 dark:text-gray-400">
                    <div class="font-bold text-white text-lg pb-4 indent-0">
                        {{project.name}}
                    </div>
                    <table style="border-spacing: 10px;">
                        <tr>
                            <th class="font-bold">Client:</th>
                            <td>{{project.client}}</td>
                        </tr>
                        <tr>
                            <th class="font-bold">Type:</th>
                            <td>{{project.type}}</td>
                        </tr>
                        <tr>
                            <th class="font-bold">Duration:</th>
                            <td>{{project.projectDetails.DOS}} <span class="font-bold">-</span>
                                {{project.projectDetails.DOE ||
                                'Present'}}
                            </td>
                        </tr>
                        <tr *ngIf="project.location">
                            <th class="font-bold">Location:</th>
                            <td>{{project.location}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
