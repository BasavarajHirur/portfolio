<ng-container *ngIf="experienceData$ | async">
    <section *ngIf="!isSmallScreen" class="custom-style flex flex-nowrap rounded-md shadow-md shadow-black"
        (mouseenter)="mouseEnter()" (mouseleave)="mouseOut()">
        <div class="custom-exp relative px-12 py-7 h-[80vh] bg-[linear-gradient(#CCCCFF,white)] overflow-x-hidden"
            [id]="'div'+ exp.id" *ngFor="let exp of experienceData.details">
            <div class="font-bold text-lg pb-4 indent-0">
                {{exp.company}}
            </div>
            <table style="border-spacing: 10px;">
                <tr>
                    <th class="font-bold">Role:</th>
                    <td>{{exp.role}}</td>
                </tr>
                <tr>
                    <th class="font-bold">Duration:</th>
                    <td>{{exp.DOJ}} <span class="font-bold">-</span> {{exp.DOL || 'Present'}}</td>
                </tr>
                <tr>
                    <th class="font-bold">Location:</th>
                    <td>{{exp.location}}</td>
                </tr>
            </table>
            <div class="ml-4">
                <div *ngFor="let summary of exp.workDetails" class="flex items-baseline">
                    <span class="text-[20px] pr-2 leading-2">&#9733;</span>
                    <span class="flex-1 indent-0">{{summary}}</span>
                </div>
            </div>
            <div class="ml-4 mt-4">
                <a class="text-red-600 cursor-pointer underline mr-1" (click)="showExpModalDetials(true, exp.id)">Click
                    here </a>
                to see Projects...
            </div>
            <img [src]="exp.logo" class="absolute top-4 right-7 h-[100px] w-[180px]">
        </div>
    </section>
    <section *ngIf="isSmallScreen" class="custom-style flex flex-nowrap rounded-md shadow-md shadow-black"
        (mouseenter)="mouseEnter()" (mouseleave)="mouseOut()">
        <div class="custom-exp relative px-2 h-[280px] bg-[linear-gradient(#CCCCFF,white)]" [id]="'div'+ exp.id"
            *ngFor="let exp of experienceData.details">
            <div class="font-bold  text-center mt-11 pb-4">
                {{exp.company}}
            </div>
            <table style="border-spacing: 10px;">
                <tr>
                    <th class="font-bold">Role:</th>
                    <td>{{exp.role}}</td>
                </tr>
                <tr>
                    <th class="font-bold">Duration:</th>
                    <td>{{exp.duration}}</td>
                </tr>
                <tr>
                    <th class="font-bold">Location:</th>
                    <td>{{exp.location}}</td>
                </tr>
            </table>
            <div class="my-4 indent-0">
                <a class="text-red-600 cursor-pointer underline mr-1" (click)="showExpModalDetials(true, exp.id)">Click
                    here </a>
                to see Projects...
            </div>
            <img [src]="exp.logo" class="absolute top-1 right-2 h-[40px] w-[60px]">
        </div>
    </section>
    <div class="flex flex-column justify-center gap-4 mt-2">
        <div class="bg-gray-500 rounded-md border-2 border-white-500 h-[10px] w-[40px] cursor-pointer"
            *ngFor="let  exp of experienceData.details; let i=index" (click)="paginate(i+1)"
            [style.backgroundColor]="currentPaginateIndex === i+1 ? 'white' : ''" (mouseenter)="mouseEnter()"
            (mouseleave)="mouseOut()">
        </div>
    </div>
</ng-container>
<div *ngIf="showModalDetails">
    <app-project-details></app-project-details>
</div>
